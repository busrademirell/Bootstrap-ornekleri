<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="ikon4.png" type="image/x-icon">
    <style>
        body {
            background-color: #e9ecef;
            background-repeat: repeat;
            text-align: center;
        }

        form {
            border-style: solid;
            border-width: 5px;
            background-color: #fdfdbd;
            width: 600px;
            height: 300px;
            text-align: center;
            margin-top: 50px;
            margin-inline-start: 300px;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <a href="homepage.html"><button>Homepage</button></a>
            <a href="contact.html"><button>contact</button></a>
            <a href="product.html"><button>product</button></a>
        </div>
    </div>
    <!-- navbar end -->
    <!-- content start -->
    <section>
        <form action="home-page.html" method="post">
            <table style="width:100%;max-width:550px;border:0;" cellpadding="8" cellspacing="0">
                <tr>
                    <td>
                        <label for="Name">Name*:</label>
                    </td>
                    <td>
                        <input name="Name" type="text" maxlength="20" style="width:100%;max-width:250px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNumber">Phone number:</label>
                    </td>
                    <td>
                        <input name="PhoneNumber" type="text" maxlength="25" style="width:100%;max-width:250px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="FromEmailAddress">Email address*:</label>
                    </td>
                    <td>
                        <input name="FromEmailAddress" type="text" maxlength="90" style="width:100%;max-width:250px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Comments">Comments*:</label>
                    </td>
                    <td>
                        <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width:350px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        * - required fields
                    </td>
                    <td>
                        <div style="float:left"><a href="https://www.gmail.com" title="form to email"> go to e-mail</a>
                        </div>
                        <input type="submit" value="submit">
                        <input type="reset" value="clean">

                    </td>
                </tr>
            </table>
            <h1> </h1>
            <p> </p>
    </section>
    <!-- content end -->
</body>


</html>
